name: sparkhub
description: A vibrant community event planner app with Flutter & Firebase.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1
  cloud_firestore: ^5.0.2
  firebase_storage: ^12.1.0
  firebase_messaging: ^15.0.2
  firebase_analytics: ^11.1.0
  firebase_crashlytics: ^4.1.3

  # State Management
  provider: ^6.1.2

  # UI & Navigation
  go_router: ^14.2.7
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1

  # Authentication
  google_sign_in: ^6.2.1

  # Animations
  lottie: ^3.1.2
  animations: ^2.0.11
  flutter_staggered_animations: ^1.1.1
  confetti: ^0.7.0

  # Charts
  fl_chart: ^0.69.0

  # Local Notifications
  flutter_local_notifications: ^17.2.3

  # Utilities
  intl: ^0.19.0
  uuid: ^4.4.2
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  url_launcher: ^6.3.0
  share_plus: 12.0.0

  # UI Enhancements
  shimmer: ^3.0.0
  flutter_rating_bar: ^4.0.1
  badges: ^3.1.2
  timeline_tile: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  integration_test:
    sdk: flutter



  # Testing dependencies
  test: ^1.24.9
  mockito: ^5.4.4
  fake_async: ^1.3.1
  network_image_mock: ^2.1.1

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - assets/images/backgrounds/
    - assets/images/avatars/
    - assets/images/icons/
    - assets/images/icons/event_icons/
    - assets/images/icons/badge_icons/
    - assets/images/icons/category_icons/


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.ttf
        - asset: assets/fonts/Inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter-Bold.ttf
          weight: 700
